<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
  .carousel-inner > .item > img,
  .carousel-inner > .item > a > img {
      width: 90%;
      margin: auto;
  }
  </style>
</head>
<body>

<div class="container">
  <br>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">

    <!-- Indicators -->



    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">


<div align="center"
		style="width: 80%; text-align: center; position: relative; left: 10%; top: 30%;">

		<h1
			style="color: #009933; font-family: Copperplate/ Copperplate Gothic Light, sans-serif; font-weight: bolder; font-size: 450%">Love
			to Learn Facts ?</h1>
		<br> <br> 
		<a href="FactsHome.html"><button type="button"
				class="btn btn-success ">
				<h5 style="color: white">Start Now</h5>
			</button></a>

	</div>

  
      
      <div class="item active">
        <div align="center"
		style="width: 80%; text-align: center; position: relative; left: 10%; top: 30%;">

		<h1
			style="color: #009933; font-family: Copperplate/ Copperplate Gothic Light, sans-serif; font-weight: bolder; font-size: 450%">Love
			to Learn Facts ?</h1>
		<br> <br> 
		<a href="FactsHome.html"><button type="button"
				class="btn btn-success ">
				<h5 style="color: white">Start Now</h5>
			</button></a>

	</div>
        
        <img src="../img/edison.png" alt="Chania" width="460" height="460">
      </div>

     <div class="item">
        <img src="../img/dna.jpg" alt="Flower" width="460" height="460">
      </div>

   
      <div class="item">
        <img src="../img/eyes.jpg" alt="Flower" width="460" height="460">
      </div>
    
      <div class="item">
        <img src="../img/fibonacci.jpg" alt="Flower" width="460" height="460">
      </div>
      
      <div class="item">
        <img src="../img/nebula.png" alt="Flower" width="460" height="460">
      </div>
  
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>






</body>
</html>
